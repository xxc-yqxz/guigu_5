<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>准备_回调函数的分类</title>
	<script type="text/javascript">
		setTimeout(() => {
			console.log('@');
		}, 0)
		console.log('主线程');
		// 此时，定时器加载完后，会将定时器的回调函数添加到回调队列中，等主线程的代码执行完后，再执行回调队列中的代码。故先输出'主线程'后再输出'@'
	</script>
</head>

<body>
	<script>
		/*
				前序知识：什么是回调？---我们定义的，我们没有调用，最终执行了。

					1.同步的回调函数:
								理解: 立即在主线程上执行, 不会放入回调队列中。
								例子: 数组遍历相关的回调函数
					2.异步的回调函数:
								理解: 不会立即执行, 会放入回调队列中以后执行
								例子: 定时器回调 / ajax回调
		*/

	</script>
</body>

</html>
